<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Rule Engine</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rule Engine</h1>
        
        <div class="form-section">
            <h2>Create Rule</h2>
            <input type="text" id="ruleString" placeholder="Enter rule string (e.g., age > 30 AND department = 'Sales')" />
            <button onclick="createRule()">Create Rule</button>
        </div>

        <div class="form-section">
            <h2>Combine Rules</h2>
            <input type="text" id="ruleIds" placeholder="Enter rule IDs (comma-separated)" />
            <button onclick="combineRules()">Combine Rules</button>
        </div>

        <div class="form-section">
            <h2>Evaluate Rule</h2>
            <input type="text" id="megaRuleId" placeholder="Enter mega rule ID" />
            <input type="text" id="data" placeholder="Enter data (JSON)" />
            <button onclick="evaluateRule()">Evaluate Rule</button>
        </div>

        <div class="form-section">
            <h2>Modify Rule</h2>
            <input type="text" id="modifyRuleId" placeholder="Enter rule ID" />
            <input type="text" id="newRuleString" placeholder="Enter new rule string" />
            <button onclick="modifyRule()">Modify Rule</button>
        </div>

        <h2>Output</h2>
        <pre id="output"></pre>
        
        <h2>AST Visualization</h2>
        <div id="astContainer"></div>  <!-- Container for AST Visualization -->

        <h2>All Created Rules</h2>
        <div class="rules-list" id="rulesList"></div> <!-- Container for all created rules -->
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
