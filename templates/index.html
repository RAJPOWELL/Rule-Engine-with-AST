<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Rule Engine</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(10px); /* Background blur for glassmorphism */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Semi-transparent border */
        }

        h1{
            color: #ee8a08;
            margin: 10px 0;
            text-align: center;
            
        }
        h2 {
            color: #e0e0e0;
            margin: 10px 0;
        }

        pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;  
            word-wrap: break-word;  
            max-height: 200px;  
            overflow-y: auto;   
            margin: 10px 0;     
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .rules-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Button Styles */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animation for the AST Visualization */
        .node circle {
            fill: #69b3a2;
            transition: fill 0.3s;
        }

        .node circle:hover {
            fill: #45a29e;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rule Engine</h1>
        
        <div class="form-section">
            <h2>Create Rule</h2>
            <input type="text" id="ruleString" placeholder="Enter rule string (e.g., age > 30 AND department = 'Sales')" />
            <button onclick="createRule()">Create Rule</button>
        </div>

        <div class="form-section">
            <h2>Combine Rules</h2>
            <input type="text" id="ruleIds" placeholder="Enter rule IDs (comma-separated)" />
            <button onclick="combineRules()">Combine Rules</button>
        </div>

        <div class="form-section">
            <h2>Evaluate Rule</h2>
            <input type="text" id="megaRuleId" placeholder="Enter mega rule ID" />
            <input type="text" id="data" placeholder="Enter data (JSON)" />
            <button onclick="evaluateRule()">Evaluate Rule</button>
        </div>

        <div class="form-section">
            <h2>Modify Rule</h2>
            <input type="text" id="modifyRuleId" placeholder="Enter rule ID" />
            <input type="text" id="newRuleString" placeholder="Enter new rule string" />
            <button onclick="modifyRule()">Modify Rule</button>
        </div>

        <h2>Output</h2>
        <pre id="output"></pre>
        
        <h2>AST Visualization</h2>
        <div id="astContainer"></div>  <!-- Container for AST Visualization -->

        <h2>All Created Rules</h2>
        <div class="rules-list" id="rulesList"></div> <!-- Container for all created rules -->
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";
        let ruleCount = 0;  // Track the number of rules created

        function createRule() {
            const ruleString = document.getElementById("ruleString").value;
            fetch(`${BASE_URL}/create_rule`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ rule_string: ruleString })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText += `Create Rule Response: ${JSON.stringify(data)}\n`;
                renderAST(data.ast);  // Call to render the AST

                // Update the rules list
                ruleCount++;
                const ruleElement = document.createElement("div");
                ruleElement.textContent = `Rule ${ruleCount}: ${ruleString} (ID: ${data.id})`;
                document.getElementById("rulesList").appendChild(ruleElement);
            })
            .catch(error => {
                document.getElementById("output").innerText += `Error: ${error}\n`;
            });
        }

        function combineRules() {
            const ruleIds = document.getElementById("ruleIds").value.split(',').map(id => parseInt(id.trim()));
            fetch(`${BASE_URL}/combine_rules`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ rule_ids: ruleIds })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText += `Combine Rules Response: ${JSON.stringify(data)}\n`;
            })
            .catch(error => {
                document.getElementById("output").innerText += `Error: ${error}\n`;
            });
        }

        function evaluateRule() {
            const megaRuleId = parseInt(document.getElementById("megaRuleId").value);
            const data = document.getElementById("data").value;
            try {
                const dataJson = JSON.parse(data);
                fetch(`${BASE_URL}/evaluate_rule`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ rule_id: megaRuleId, data: dataJson })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText += `Evaluate Rule Response: ${JSON.stringify(data)}\n`;
                })
                .catch(error => {
                    document.getElementById("output").innerText += `Error: ${error}\n`;
                });
            } catch (error) {
                document.getElementById("output").innerText += `JSON Decode Error: ${error}\n`;
            }
        }

        function modifyRule() {
            const ruleId = parseInt(document.getElementById("modifyRuleId").value);
            const newRuleString = document.getElementById("newRuleString").value;
            fetch(`${BASE_URL}/modify_rule`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ rule_id: ruleId, new_rule_string: newRuleString })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText += `Modify Rule Response: ${JSON.stringify(data)}\n`;
            })
            .catch(error => {
                document.getElementById("output").innerText += `Error: ${error}\n`;
            });
        }

        function renderAST(ast) {
            // Clear previous AST
            d3.select("#astContainer").selectAll("*").remove();

            const parsedAST = JSON.parse(ast);
            const treeData = toTreeStructure(parsedAST);
            const svg = d3.select("#astContainer").append("svg").attr("width", 600).attr("height", 400);
            const g = svg.append("g").attr("transform", "translate(40,0)");

            const tree = d3.tree().size([300, 200]);
            const root = d3.hierarchy(treeData);
            tree(root);

            // Links
            g.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

            // Nodes
            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                .attr("transform", d => "translate(" + d.y + "," + d.x + ")");

            node.append("circle")
                .attr("r", 5);

            // Change text color to white
            node.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children ? -8 : 8)
                .style("text-anchor", d => d.children ? "end" : "start")
                .style("fill", "#ffffff")  // Change text color to white
                .text(d => d.data.name);
        }

        function toTreeStructure(node) {
            // Helper function to convert AST to tree structure for D3
            if (node.type === 'operand') {
                return { name: node.value };
            }
            const children = [node.left, node.right].filter(Boolean).map(toTreeStructure);
            return { name: node.value, children: children };
        }
    </script>
</body>
</html>
